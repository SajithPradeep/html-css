<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and inputs</title>
  </head>
  <body>
    <form action="process.php">
      <!--Text-->
      <div>
        <label for="name">Name</label> <br />
        <input type="text" id="name" value="Sajith" />
      </div>
      <!--Email-->
      <div>
        <label for="email">Email</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="sajith@gmail.com"
        />
      </div>
      <!--Text area with rows and cols -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!--Dropbox Selector with default value selected-->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female" selected>Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <!--Number-->
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <!--Date-->
      <div>
        <label for="birthdate">Date of birth</label><br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <!--Radio Buttons with default value checked-->
      <div>
        <label for="membership">Membership</label>
        <input
          type="radio"
          name="membership"
          id="membership"
          value="standard"
          checked
        />
        Standard
        <input type="radio" name="membership" id="membership" value="gold" />
        Gold
        <input
          type="radio"
          name="membership"
          id="membership"
          value="platinum"
        />
        Platinum
      </div>
      <!--Checkboxes-->
      <div>
        <label for="likes">I Like</label>
        <input type="checkbox" name="likes" id="likes" value="bike" checked />
        Bike
        <input type="checkbox" name="likes" id="likes" value="car" />
        Car
        <input type="checkbox" name="likes" id="likes" value="music" />
        Music
      </div>
      <!--  This has the same functionality as button -->
      <input type="submit" value="Submit" />
      <!--  Reset Form Data -->
      <input type="reset" value="Reset form data" />
    </form>
  </body>
</html>
